<div class="container main-container">

    <h1>Lista de Escolas</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/escola/adicionar-nova-escola']">Nova Escola</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tr *ngFor="let escola of escolas">
            <td>
                {{ escola.nome }}
            </td>
            <td>
                {{ escola.email }}
            </td>
            <td>
                {{ escola.telefone }}
            </td>
        </tr>
    </table>
</div>
